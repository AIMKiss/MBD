<!DOCTYPE html>
<html>
<head>
    <title>Perform Clustering</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .perform-clustering-form select {
            margin-bottom: 10px; 
        }
    </style>
    <script type="text/javascript">
        function openImageInNewWindow(imageUrl) {
            window.open(imageUrl, '_blank');
        }
    </script>
</head>
<body>
    <div class="container perform-clustering-container">
        <h1>Step 4: Perform Clustering</h1>
        <form method="POST" class="perform-clustering-form">
            <label for="method">Clustering Method:</label>
            <select id="method" name="method">
                {% for method, method_name in methods.items() %}
                <option value="{{ method }}" {% if session.get('method') == method %}selected{% endif %}>{{ method_name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Run Clustering</button>
        </form>
        {% if image_url %}
        <h2>Clustered Graph</h2>
        <img src="{{ image_url }}" alt="Clustered schema">
        <button onclick="openImageInNewWindow('{{ image_url }}')">Open Full Size</button>
        {% endif %}
    </div>
</body>
</html>
